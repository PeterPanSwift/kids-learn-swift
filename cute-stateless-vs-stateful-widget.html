<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可愛的 Stateless vs Stateful Widget 比較</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #ffeaf4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            gap: 30px;
            padding: 30px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff9ff3' fill-opacity='0.2'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
            animation: float 20s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .widget {
            width: 300px;
            padding: 25px;
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }
        .stateless {
            background-color: #a7f3d0;
            border: 3px solid #34d399;
        }
        .stateful {
            background-color: #fecdd3;
            border: 3px solid #f472b6;
        }
        h2 {
            font-family: 'Fredoka One', cursive;
            text-align: center;
            color: #4b5563;
            margin-bottom: 20px;
            font-size: 24px;
        }
        ul {
            padding-left: 10px;
            list-style-type: none;
        }
        li {
            margin-bottom: 15px;
            position: relative;
            padding-left: 30px;
            line-height: 1.5;
            font-size: 18px;
        }
        .stateless li::before {
            content: '🌿';
            position: absolute;
            left: 0;
            top: 0;
        }
        .stateful li::before {
            content: '🌸';
            position: absolute;
            left: 0;
            top: 0;
        }
        .example {
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 15px;
            margin-top: 25px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .example p {
            margin-bottom: 10px;
            font-weight: 700;
            color: #4b5563;
        }
        button {
            background-color: #f472b6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Fredoka One', cursive;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #ec4899;
            transform: scale(1.05);
        }
        .widget:hover {
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
        }
        .stateless:hover {
            background-color: #6ee7b7;
        }
        .stateful:hover {
            background-color: #fda4af;
        }
        img {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="widget stateless">
            <h2>Stateless Widget</h2>
            <ul>
                <li>不保存狀態</li>
                <li>輸入不變, 輸出不變</li>
                <li>更輕量, 效能更好</li>
                <li>適用於靜態UI</li>
            </ul>
            <div class="example">
                <p>靜態文本或圖像</p>
                <img src="swift-logo.svg" alt="靜態圖像示例">
            </div>
        </div>
        <div class="widget stateful">
            <h2>Stateful Widget</h2>
            <ul>
                <li>保存和管理狀態</li>
                <li>可以動態更新UI</li>
                <li>有 State 對象</li>
                <li>適用於動態UI</li>
            </ul>
            <div class="example">
                <p>動態內容 (如計數器)</p>
                <button onclick="this.innerText = '點擊了 ' + (Number(this.innerText.split(' ')[1] || 0) + 1) + ' 次'">點擊我！</button>
            </div>
        </div>
    </div>
</body>
</html>
